{% load i18n %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    
    <head>

        <link rel="stylesheet" type="text/css" href="{% static 'warcraft/css/change_password.css' %}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>        
        <title>Password Reset</title>
    
    </head>
 
<body>

<section class="container">
            <div class="pass animate fadeIn one">

<h1>Password Reset</h1>

{% block content %}

<h3>
<p>Forgotten your password?</p> 
<p>Enter your email address below, and we'll email instructions for setting a new one.</p>
</h3>


<br />

<form method="post">{% csrf_token %}
{{ form.email.errors }}
<p><label for="id_email">{% trans 'Email Address: ' %}</label>{{ form.email }}</p>
<br />
<p> <input type="submit" value="{% trans 'Reset my password' %}" /></p>

    
</form>

{% endblock %}


</div>
</section>


</body>
</html>
