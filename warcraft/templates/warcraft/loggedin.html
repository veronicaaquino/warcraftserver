{% extends "warcraft/base.html" %}
{% load staticfiles %}

{%block content%}

	<h2> Hi {{full_name}} Logged in! </h2>
	
	<img src = "{{ MEDIA_URL }}{{ avatar }}" alt = "Avatar">
	
	{% if user.is_authenticated %}
	    <p> Click <a href="/accounts/edit/"> here </a> to edit profile. </p>
	    <p> Click <a href="/accounts/change_password/"> here </a> to edit password. </p>
	{% endif %}
	
	<br>
	<p> Click <a href="/accounts/logout/"> here </a> to logout. </p>

{% endblock %}
